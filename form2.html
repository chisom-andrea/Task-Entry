<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="form2.css">
    <title>To Do List2</title>
</head>
<body>
    <form>
        <div class="main" style="border:0px; background-color: rgb(228, 238, 241); width:30vw; height:75vh;">
        <div class="navbar2">
            <div class="time">
                <p>9:40</p>
            </div>
            <div class="icons2">
                <i class="fa fa-signal" aria-hidden="true"></i>
                <i class="fa fa-wifi" aria-hidden="true"></i>
                <i class="fa fa-battery-half" aria-hidden="true"></i>
            </div>
        </div>
        <div class="middle">
        <form>
            <h3>Tasks Lists</h3>
            <input type="text" id="enterTask" name="EnterTask" placeholder="Enter Task"><br>
            <div class="button">
            <button><a href="https://www.youtube.com">Enter</a></button>
            </div>
            <h3>Daily Tasks</h3>
            <div class="big">
            <input type="checkbox" id="programming" name="programming">
            <label for="programming">Learn programming by 12am</label><br>
            <input type="checkbox" id="cook" name="cook">
            <label for="cook">Learn how to cook by 1pm</label><br>
            <input type="checkbox" id="kids" name="kids">
            <label for="kids">Pick up kids by 2pm</label><br>
            <input type="checkbox" id="luch" name="lunch">
            <label for="lunch">Have lunch by 3pm</label><br>
            <input type="checkbox" id="football" name="football">
            <label for="football">Play football by 4pm</label>
            </div>
        </div>
        </div>
    </form>
</body>
</html>
